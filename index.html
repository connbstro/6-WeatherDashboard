<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap & CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Weather Dashboard</title>
  </head>

  <body>
    <header>
      <h1>Weather Dashboard</h1>
    </header>

    <div class="container-fluid">
      <div class="row">
        <sidebar class="col-3">
          <h2 class="mt-2 font-weight-bold">Search for a City:</h2>
          <form id="city-form" class="mt-3">
            <input
              id="city-input"
              class="form-control-lg w-100"
              type="text"
              placeholder="Minneapolis"
            />
            <button type="submit" class="btn-search btn-sm w-100">
              Search
            </button>
            <hr />
          </form>
          <div id="city-history"></div>
        </sidebar>

        <main class="col-9">
          <div class="current-weather">
            <h2 id="city-input" class="mt-2 mb-2 font-weight-bold city-title">
              <span id="city-name" class="pr-2"></span>
              <span id="date"></span>
              <span id="icon"
                ><img id="wicon" class="weather-icon mb-1" src=""
              /></span>
            </h2>
            <div id="weather-conditions" class="row">
              <div class="col-12 mb-3">
                <span id="temp"></span>
              </div>
              <div class="col-12 mb-3">
                <span id="wind"></span>
              </div>
              <div class="col-12 mb-3">
                <span id="humidity"></span>
              </div>
              <div class="col-12 mb-3">
                <span id="uv-index"></span>
              </div>
            </div>
          </div>

          <div>
            <h3 class="d-flex row-1 pl-0">5-Day Forecast:</h3>
            <div id="daily-weather" class="row mt-3"></div>
          </div>
        </main>

        <!-- Bootstrap & Javascript -->
        <script
          src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
          integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
          crossorigin="anonymous"
        ></script>
        <script
          src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
          integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
          crossorigin="anonymous"
        ></script>
        <script
          src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
          integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
          crossorigin="anonymous"
        ></script>
        <script
          src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.10.4/dayjs.min.js"
          integrity="sha512-0fcCRl828lBlrSCa8QJY51mtNqTcHxabaXVLPgw/jPA5Nutujh6CbTdDgRzl9aSPYW/uuE7c4SffFUQFBAy6lg=="
          crossorigin="anonymous"
        ></script>
        <script
          src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.10.4/plugin/utc.min.js"
          integrity="sha512-m00bfmYnAl3plEBlQfeQUhw/U2uvmw29V2+jxSWpAjankMWS+zAsjezbKWDEJNXqWq9o9qQZSOiA2RKDpa4D5w=="
          crossorigin="anonymous"
        ></script>
        <script
          src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.10.4/plugin/timezone.min.js"
          integrity="sha512-pslqxxHAYPCxaSeFSmXXxDkLejD5dbFVC66aiVq0z4v7VTJBU+wqcG1OpNh4p3MjS2D6NCwz/H2QmSc7dXxryg=="
          crossorigin="anonymous"
        ></script>

        <script src="./assets/script.js"></script>
      </div>
    </div>
  </body>
</html>
